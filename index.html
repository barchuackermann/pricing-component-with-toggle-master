<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/style.css">

  

  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <main>
    <img src="./src/images/bg-top.svg" alt="Fondo arriba" class="bg-top-img">
    <img src="./src/images/bg-bottom.svg" alt="Fondo abajo" class="bg-bottom-img">
    <div class="container title">
      <h1>
        Our Pricing
      </h1>
      <div class="custom-control custom-switch">
        <label class="form-label" for="customSwitch1">Annually</label>
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-form-label" for="customSwitch1" id="monthly">Monthly</label>
      </div>
    </div>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Basic</p>
            <h5 class="card-title month d-none"><span>&dollar;</span>19.99</h5>
            <h5 class="card-title year"><span>&dollar;</span>199.99</h5>
            <p class="card-text">
              500 GB Storage
            </p>
            <p class="card-text">
              2 Users Allowed
            </p>
            <p class="card-text">
              Send up to 3 GB
            </p>
            <button class="btn">
              Learn More
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-text">Professional</p>
            <h5 class="card-title month d-none"><span>&dollar;</span>24.99</h5>
            <h5 class="card-title year"><span>&dollar;</span>249.99</h5>
            <p class="card-text">1 TB Storage</p>
            <p class="card-text">5 Users Allowed</p>
            <p class="card-text">Send up to 10 GB</p>
            <button class="btn">
              Learn More
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-text">Master</p>
            <h5 class="card-title month d-none">
              <span>&dollar;</span>39.99</h5>
            <h5 class="card-title year"><span>&dollar;</span>399.99</h5>
            <p class="card-text">2 TB Storage</p>
            <p class="card-text">10 Users Allowed</p>
            <p class="card-text">Send up to 20 GB</p>
            <button class="btn">
              Learn More
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        Frontend Mentor</a
      > coded by
      <a
        class="barchu"
        href="https://www.linkedin.com/in/barchuackermann/"
        target="_blank"
        >BarchuAckermann</a
      >
    </div>
  </footer>
</body>
<!-- JS -->
<script src="./src/js/index.js"></script>
</html>
